<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Bahasa Arab Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        /* Menggunakan font Arab yang lebih baik untuk soal */
        .arabic-text {
            font-family: 'Noto Naskh Arabic', serif;
            direction: rtl; /* Teks dari kanan ke kiri */
            font-size: 1.75rem;
            line-height: 2.5rem;
        }
        /* Styling untuk kata yang bisa diklik sebagai petunjuk */
        .hint-word {
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
            color: #3b82f6; /* biru */
            font-weight: 600;
        }
        .hint-word.used {
            color: #6b7280; /* abu-abu setelah diklik */
            cursor: default;
            text-decoration: none;
        }
        /* Kontainer utama untuk mengatur posisi */
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        /* Styling untuk tombol pilihan jawaban */
        .option-btn {
            transition: all 0.2s ease-in-out;
        }
        .option-btn.correct {
            background-color: #22c55e !important; /* hijau */
            color: white !important;
            border-color: #16a34a !important;
        }
        .option-btn.incorrect {
            background-color: #ef4444 !important; /* merah */
            color: white !important;
            border-color: #dc2626 !important;
        }
        /* Popup untuk petunjuk */
        #hint-popup {
            position: absolute;
            transform: translate(-50%, -110%);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="main-container w-full">
        <!-- Tampilan Awal: Input Nama -->
        <div id="start-screen" class="bg-white p-8 rounded-xl shadow-lg text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-4">Kuis Bahasa Arab (Acak)</h1>
            <p class="text-slate-600 mb-6">Masukkan nama Anda untuk memulai kuis.<br>Soal dan jawaban akan diacak setiap sesi baru.</p>
            <input type="text" id="name-input" class="w-full max-w-md border-2 border-slate-300 rounded-lg px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Ketik nama di sini...">
            <button id="start-btn" class="w-full max-w-md bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors text-lg">Mulai Kuis</button>
        </div>

        <!-- Tampilan Kuis -->
        <div id="quiz-screen" class="hidden">
            <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
                    <p id="question-counter" class="text-slate-600 font-medium">Soal 1 dari 5</p>
                    <div id="timer-display" class="bg-indigo-100 text-indigo-800 font-bold px-4 py-1 rounded-full">Waktu: 03:00</div>
                    <div id="score-display" class="bg-blue-100 text-blue-800 font-bold px-4 py-1 rounded-full">Skor: 0</div>
                </div>
                <div id="question-container" class="arabic-text text-slate-800 mb-8 text-center bg-slate-50 p-6 rounded-lg">
                    <!-- Soal akan dimuat di sini -->
                </div>
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Pilihan jawaban akan dimuat di sini -->
                </div>
                 <div class="mt-8 text-center">
                    <button id="next-btn" class="hidden bg-slate-700 text-white font-bold py-3 px-10 rounded-lg hover:bg-slate-800 transition-colors text-lg">Lanjut</button>
                </div>
            </div>
        </div>

        <!-- Tampilan Hasil Akhir -->
        <div id="results-screen" class="hidden text-center bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-4xl font-bold text-slate-800 mb-4">Kuis Selesai!</h2>
            <p id="result-message" class="text-lg text-slate-600 mb-2"></p>
            <p class="text-xl text-slate-600 mb-2">Terima kasih, <span id="result-name" class="font-bold"></span>!</p>
            <p class="text-2xl text-slate-700 mb-6">Skor Akhir Anda:</p>
            <p id="final-score" class="text-7xl font-bold text-blue-500 mb-8">0</p>
            <button id="restart-btn" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors text-lg">Kerjakan Lagi</button>
        </div>

        <!-- Tampilan Papan Skor -->
        <div id="leaderboard" class="mt-8 bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <h3 class="text-2xl font-bold text-slate-800 mb-6 text-center">🏆 Papan Skor</h3>
            <div id="leaderboard-list" class="space-y-3">
                <p class="text-center text-slate-500">Memuat data nilai...</p>
                <!-- Daftar skor akan dimuat di sini -->
            </div>
        </div>
    </div>
    
    <!-- Popup untuk terjemahan kata -->
    <div id="hint-popup" class="hidden bg-gray-800 text-white text-sm font-medium px-3 py-1 rounded-md shadow-lg"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO_API_KEY", authDomain: "demo.firebaseapp.com", projectId: "demo-project" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-quiz-app';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const scoresCollection = collection(db, `artifacts/${appId}/public/data/scores`);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const q = query(scoresCollection, orderBy("score", "desc"));
                onSnapshot(q, (querySnapshot) => {
                    renderLeaderboard(querySnapshot.docs);
                }, (error) => {
                    console.error("Snapshot listener error:", error);
                    leaderboardList.innerHTML = '<p class="text-center text-red-500">Gagal memuat papan skor.</p>';
                });
            }
        });

        (async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                 console.error("Authentication error:", error);
            }
        })();
        
        // --- Data Kuis Baru (dari gambar) ---
        let quizData = [
            {
                question: "... جَانِبَ الْخَرِيْطَةِ",
                hintWord: "الْخَرِيْطَةِ",
                translation: "Peta",
                options: ["سَاعَةٌ", "سَاعَةً", "سَاعَةٍ"],
                answer: "سَاعَةٌ"
            },
            {
                question: "أَمَامَ الْبَيْتِ ...",
                hintWord: "الْبَيْتِ",
                translation: "Rumah",
                options: ["فِنَاءٌ", "الْفِنَاءُ", "الْفِنَاءِ"],
                answer: "فِنَاءٌ"
            },
            {
                question: "الشَّجَرَةُ ... الْفَصْلِ",
                hintWord: "الشَّجَرَةُ",
                translation: "Pohon",
                options: ["وَرَاءَ", "عَلَى", "فِيْ"],
                answer: "وَرَاءَ"
            },
            {
                question: "النُّجُوْمُ ... الْجِدَارِ",
                hintWord: "الْجِدَارِ",
                translation: "Dinding",
                options: ["عَلَى", "فَوْقَ", "فِيْ"],
                answer: "عَلَى"
            },
            {
                question: "الْبِسَاطُ ... الْكُرْسِيِّ",
                hintWord: "الْبِسَاطُ",
                translation: "Karpet",
                options: ["تَحْتَ", "فَوْقَ", "عَلَى"],
                answer: "تَحْتَ"
            }
        ];

        // --- Variabel Status Kuis & Timer ---
        let currentQuestionIndex = 0;
        let score = 0;
        let userName = "";
        let hintUsedThisTurn = false;
        let timerInterval = null;
        let timeLeft = 180; // 3 menit dalam detik
        let questionsOrder = [];
        
        // --- Elemen DOM ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const leaderboard = document.getElementById('leaderboard');
        
        const nameInput = document.getElementById('name-input');
        const startBtn = document.getElementById('start-btn');
        
        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const questionContainer = document.getElementById('question-container');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');

        const resultMessage = document.getElementById('result-message');
        const resultName = document.getElementById('result-name');
        const finalScore = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        const hintPopup = document.getElementById('hint-popup');
        const leaderboardList = document.getElementById('leaderboard-list');

        // --- Fungsi untuk mengacak array (Fisher-Yates Shuffle) ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Fungsi Timer ---
        function startTimer() {
            timeLeft = 180;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    stopTimer();
                    showResults("Waktu habis!");
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerDisplay.innerText = `Waktu: ${minutes}:${seconds}`;

            timerDisplay.classList.remove('bg-yellow-100', 'text-yellow-800', 'bg-red-100', 'text-red-800');
            if (timeLeft <= 30) {
                timerDisplay.classList.add('bg-red-100', 'text-red-800');
            } else if (timeLeft <= 60) {
                timerDisplay.classList.add('bg-yellow-100', 'text-yellow-800');
            }
        }

        // --- Fungsi-Fungsi Aplikasi ---
        function startQuiz() {
            userName = nameInput.value.trim();
            if (userName === "") {
                alert("Harap masukkan nama Anda!");
                return;
            }
            // Mengacak urutan soal
            shuffleArray(quizData);

            currentQuestionIndex = 0;
            score = 0;

            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            leaderboard.classList.add('hidden');
            
            startTimer();
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            
            questionCounter.innerText = `Soal ${currentQuestionIndex + 1} dari ${quizData.length}`;
            scoreDisplay.innerText = `Skor: ${score}`;
            
            const questionText = currentQuestion.question.replace(
                currentQuestion.hintWord,
                `<span class="hint-word">${currentQuestion.hintWord}</span>`
            );
            questionContainer.innerHTML = questionText;
            
            // Mengacak urutan pilihan jawaban
            const shuffledOptions = [...currentQuestion.options];
            shuffleArray(shuffledOptions);
            
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn', 'w-full', 'border-2', 'border-slate-300', 'rounded-lg', 'p-4', 'text-lg', 'hover:bg-slate-100', 'arabic-text');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }
        
        function resetState() {
            hintUsedThisTurn = false;
            nextBtn.classList.add('hidden');
            optionsContainer.innerHTML = '';
            hideHint();
        }

        function selectAnswer(selectedOption, button) {
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true; // Disable all options once an answer is selected
            });

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;

            if (isCorrect) {
                score += 20; // Skor per soal disesuaikan karena ada 5 soal
                scoreDisplay.innerText = `Skor: ${score}`;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(btn => {
                    if (btn.innerText === currentQuestion.answer) {
                        btn.classList.add('correct');
                    }
                });
            }
            nextBtn.classList.remove('hidden');
        }
        
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                stopTimer();
                showResults("Kerja bagus!");
            }
        }

        async function showResults(message) {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            leaderboard.classList.remove('hidden');

            resultMessage.innerText = message;
            resultName.innerText = userName;
            finalScore.innerText = score;
            
            try {
                if(auth.currentUser) {
                    await addDoc(scoresCollection, {
                        name: userName,
                        score: score,
                        createdAt: new Date()
                    });
                     // Disable buttons to prevent duplicate submissions
                     optionsContainer.innerHTML = '';
                     nextBtn.classList.add('hidden');
                }
            } catch (e) {
                console.error("Error adding document: ", e);
            }
        }
        
        function restartQuiz() {
            stopTimer();
            currentQuestionIndex = 0;
            score = 0;
            
            resultsScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            timerDisplay.innerText = "Waktu: 03:00";
            timerDisplay.classList.remove('bg-yellow-100', 'text-yellow-800', 'bg-red-100', 'text-red-800');
        }
        
        function showHint(event) {
            if (hintUsedThisTurn || !event.target.classList.contains('hint-word')) return;
            
            hintUsedThisTurn = true;
            event.target.classList.add('used');
            
            const currentQuestion = quizData[currentQuestionIndex];
            hintPopup.innerText = currentQuestion.translation;
            
            hintPopup.style.left = `${event.pageX}px`;
            hintPopup.style.top = `${event.pageY}px`;
            
            hintPopup.classList.remove('hidden');
            
            setTimeout(hideHint, 2000);
        }
        
        function hideHint() {
            hintPopup.classList.add('hidden');
        }

        function renderLeaderboard(scores) {
             leaderboardList.innerHTML = '';
             if (scores.length === 0) {
                 leaderboardList.innerHTML = '<p class="text-center text-slate-500">Belum ada data nilai. Jadilah yang pertama!</p>';
                 return;
             }

             scores.forEach((doc, index) => {
                 const data = doc.data();
                 const entry = document.createElement('div');
                 entry.className = 'flex justify-between items-center bg-slate-50 p-3 rounded-lg';
                 entry.innerHTML = `
                    <div class="flex items-center">
                        <span class="font-bold text-slate-600 w-8">${index + 1}.</span>
                        <span class="text-slate-800 font-medium">${data.name}</span>
                    </div>
                    <span class="font-bold text-blue-500 bg-blue-100 px-3 py-1 rounded-full">${data.score}</span>
                 `;
                 leaderboardList.appendChild(entry);
             });
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', restartQuiz);
        questionContainer.addEventListener('click', showHint);
    </script>
</body>
</html>
